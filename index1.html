<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xin Meta Online</title>
<style>
/* -------------------------------------------------------------
   FONT IMPORTS — JUDOU SANS (HANS, HANT, JPAN, KORE)
---------------------------------------------------------------- */
@font-face {
  font-family: 'JudouHans';
  src: url('https://raw.githubusercontent.com/the-inquirer/xinmeta.github.io/main/fonts/JudouSansHans-Regular.woff2') format('woff2');
  font-weight: 400;
}
@font-face {
  font-family: 'JudouHans';
  src: url('https://raw.githubusercontent.com/the-inquirer/xinmeta.github.io/main/fonts/JudouSansHans-Bold.woff2') format('woff2');
  font-weight: 700;
}
@font-face {
  font-family: 'JudouHans';
  src: url('https://raw.githubusercontent.com/the-inquirer/xinmeta.github.io/main/fonts/JudouSansHans-Italic.woff2') format('woff2');
  font-style: italic;
}

/* Traditional Chinese */
@font-face {
  font-family: 'JudouHant';
  src: url('https://raw.githubusercontent.com/the-inquirer/xinmeta.github.io/main/fonts/JudouSansHant-Regular.woff2') format('woff2');
  font-weight: 400;
}
@font-face {
  font-family: 'JudouHant';
  src: url('https://raw.githubusercontent.com/the-inquirer/xinmeta.github.io/main/fonts/JudouSansHant-Bold.woff2') format('woff2');
  font-weight: 700;
}
@font-face {
  font-family: 'JudouHant';
  src: url('https://raw.githubusercontent.com/the-inquirer/xinmeta.github.io/main/fonts/JudouSansHant-Italic.woff2') format('woff2');
  font-style: italic;
}

/* Japanese */
@font-face {
  font-family: 'JudouJpan';
  src: url('https://raw.githubusercontent.com/the-inquirer/xinmeta.github.io/main/fonts/JudouSansJpan-Regular.woff2') format('woff2');
  font-weight: 400;
}
@font-face {
  font-family: 'JudouJpan';
  src: url('https://raw.githubusercontent.com/the-inquirer/xinmeta.github.io/main/fonts/JudouSansJpan-Bold.woff2') format('woff2');
  font-weight: 700;
}
@font-face {
  font-family: 'JudouJpan';
  src: url('https://raw.githubusercontent.com/the-inquirer/xinmeta.github.io/main/fonts/JudouSansJpan-Italic.woff2') format('woff2');
  font-style: italic;
}

/* Korean (with halt enabled — your request) */
@font-face {
  font-family: 'JudouKore';
  src: url('https://raw.githubusercontent.com/the-inquirer/xinmeta.github.io/main/fonts/JudouSansKore-Regular.woff2') format('woff2');
  font-weight: 400;
}
@font-face {
  font-family: 'JudouKore';
  src: url('https://raw.githubusercontent.com/the-inquirer/xinmeta.github.io/main/fonts/JudouSansKore-Bold.woff2') format('woff2');
  font-weight: 700;
}
@font-face {
  font-family: 'JudouKore';
  src: url('https://raw.githubusercontent.com/the-inquirer/xinmeta.github.io/main/fonts/JudouSansKore-Italic.woff2') format('woff2');
  font-style: italic;
}

/* -------------------------------------------------------------
   THEME VARIABLES (LIGHT + DARK)
---------------------------------------------------------------- */
:root {
  --bg: #fdfdfd;
  --text: #111;
  --card: #ffffff;
  --accent: #9070A0; /* Your chosen violet */
  --gray: #dddddd;
}
[data-theme="dark"] {
  --bg: #0e0e11;
  --text: #f0f0f0;
  --card: #1a1a1f;
  --accent: #b59bd1;
  --gray: #333;
}

/* -------------------------------------------------------------
   BASE STYLES
---------------------------------------------------------------- */
body {
  margin: 0;
  padding: 0;
  font-family: 'JudouHans', sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s, color 0.3s;
}

header {
  padding: 2rem;
  text-align: center;
  background: var(--accent);
  color: white;
}

main {
  max-width: 800px;
  margin: auto;
  padding: 1.5rem;
}

.card {
  background: var(--card);
  padding: 1.2rem 1.5rem;
  border-radius: 12px;
  margin-bottom: 1.5rem;
  border: 1px solid var(--gray);
}

/* -------------------------------------------------------------
   FONT SWITCHING PER LANGUAGE
---------------------------------------------------------------- */
:lang(zh-Hans) { font-family: 'JudouHans'; font-feature-settings: "halt" 0; }
:lang(zh-Hant) { font-family: 'JudouHant'; font-feature-settings: "halt" 0; }
:lang(ja)      { font-family: 'JudouJpan'; font-feature-settings: "halt" 0; }
:lang(ko)      { font-family: 'JudouKore'; font-feature-settings: "halt" 1; } /* your request */
:lang(en), :lang(es), :lang(fr), :lang(de), :lang(ru), :lang(ar) {
  font-family: 'JudouHans'; 
  font-feature-settings: "halt" 1;
}

/* -------------------------------------------------------------
   TOGGLE BUTTONS
---------------------------------------------------------------- */
.top-controls {
  display: flex;
  justify-content: space-between;
  padding: 1rem;
}

select, button {
  padding: 0.5rem 0.7rem;
  font-size: 1rem;
  border-radius: 6px;
  border: 1px solid var(--gray);
  background: var(--card);
  color: var(--text);
  cursor: pointer;
}

/* ------------------------------------------------------------- */
</style>
</head>
<body>

<div class="top-controls">
  <select id="langSwitcher">
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="es">Español</option>
    <option value="ru">Русский</option>
    <option value="ar">العربية</option>
    <option value="zh-Hans">简体中文</option>
    <option value="zh-Hant">繁體中文</option>
    <option value="ja">日本語</option>
    <option value="ko">한국어</option>
    <option value="de">Deutsch</option>
  </select>

  <button id="themeToggle">Toggle Light/Dark</button>
</div>

<header>
  <h1>Xin Meta Online</h1>
  <p>Your multilingual psychology platform.</p>
</header>

<main>

  <section class="card" id="content">
    <!-- Language-switched content will load here -->
  </section>

</main>

<script>
/* -------------------------------------------------------------
   LANGUAGE CONTENT
---------------------------------------------------------------- */
const texts = {
  "en": "Welcome to Xin Meta — an open, multilingual psychology project.",
  "fr": "Bienvenue sur Xin Meta — un projet psychologique multilingue ouvert.",
  "es": "Bienvenido a Xin Meta — un proyecto psicológico multilingüe y abierto.",
  "ru": "Добро пожаловать в Xin Meta — открытый многоязычный проект по психологии.",
  "ar": "مرحبًا بكم في Xin Meta — مشروع نفسي متعدد اللغات ومفتوح.",
  "zh-Hans": "欢迎来到 Xin Meta —— 一个开放的多语言心理学项目。",
  "zh-Hant": "歡迎來到 Xin Meta —— 一個開放的多語言心理學項目。",
  "ja": "Xin Meta へようこそ——多言語の心理学プロジェクトです。",
  "ko": "Xin Meta에 오신 것을 환영합니다 — 다국어 심리학 프로젝트입니다.",
  "de": "Willkommen bei Xin Meta — ein offenes, mehrsprachiges Psychologieprojekt."
};

/* -------------------------------------------------------------
   APPLY INITIAL LANGUAGE
---------------------------------------------------------------- */
function loadText() {
  const lang = langSwitcher.value;
  document.getElementById("content").innerHTML = `<p lang="${lang}">${texts[lang]}</p>`;
}
langSwitcher.addEventListener("change", loadText);
loadText();

/* -------------------------------------------------------------
   THEME TOGGLER
---------------------------------------------------------------- */
document.getElementById("themeToggle").onclick = () => {
  document.documentElement.dataset.theme =
    document.documentElement.dataset.theme === "dark" ? "light" : "dark";
};
</script>

</body>
</html>
